<h1 mat-dialog-title>Add New Contact</h1>
<form mat-dialog-content>
  <div class="form-field">
    <mat-form-field>
      <input
        matInput
        placeholder="First name"
        name="firstName"
        [(ngModel)]="firstName"
      />
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <input
        matInput
        placeholder="Last name"
        name="lastName"
        [(ngModel)]="lastName"
      />
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone" />
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="email" />
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <textarea
        rows="1"
        matInput
        placeholder="Address"
        name="address"
        [(ngModel)]="address"
      ></textarea>
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-dialog-actions>
</form>
