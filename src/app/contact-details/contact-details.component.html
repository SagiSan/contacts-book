<section
  *ngIf="selectedContact$ | async as selectedContact"
  class="contact-details"
>
  <mat-card mat-raised>
    <mat-card-header>
      <mat-card-title>Contact Details</mat-card-title>
      <button mat-icon-button (click)="clearSelection()">
        <mat-icon aria-label="Clear selected contact">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p>
        <span class="label">First Name:</span> {{ selectedContact.firstName }}
      </p>
      <p>
        <span class="label">Last Name:</span> {{ selectedContact.lastName }}
      </p>
      <p><span class="label">Phone:</span> {{ selectedContact.phone }}</p>
      <p><span class="label">Email:</span> {{ selectedContact.email }}</p>
      <p><span class="label">Address:</span> {{ selectedContact.address }}</p>
    </mat-card-content>
  </mat-card>
</section>
